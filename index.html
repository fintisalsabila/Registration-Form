<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Formulir Pendaftaran Responsif</title> 
</head>
<body>
    <div class="container">
        <header>Pendaftaran</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Detail Personal</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nama Lengkap</label>
                            <input type="text" placeholder="Masukkan nama Anda" required>
                        </div>

                        <div class="input-field">
                            <label>Tanggal Lahir</label>
                            <input type="date" placeholder="Masukkan tanggal lahir" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Masukkan email Anda" required>
                        </div>

                        <div class="input-field">
                            <label>Nomor Telepon</label>
                            <input type="number" placeholder="Masukkan nomor telepon" required>
                        </div>

                        <div class="input-field">
                            <label>Jenis Kelamin</label>
                            <select required>
                                <option disabled selected>Pilih jenis kelamin</option>
                                <option>Laki-laki</option>
                                <option>Perempuan</option>
                                <option>Lainnya</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Pekerjaan</label>
                            <input type="text" placeholder="Masukkan pekerjaan Anda" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Detail Identitas</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Jenis ID</label>
                            <input type="text" placeholder="Masukkan jenis ID" required>
                        </div>

                        <div class="input-field">
                            <label>Nomor ID</label>
                            <input type="number" placeholder="Masukkan nomor ID" required>
                        </div>

                        <div class="input-field">
                            <label>Otoritas Penerbit</label>
                            <input type="text" placeholder="Masukkan otoritas penerbit" required>
                        </div>

                        <div class="input-field">
                            <label>Negara Penerbit</label>
                            <input type="text" placeholder="Masukkan negara penerbit" required>
                        </div>

                        <div class="input-field">
                            <label>Tanggal Penerbitan</label>
                            <input type="date" placeholder="Masukkan tanggal penerbitan" required>
                        </div>

                        <div class="input-field">
                            <label>Tanggal Kadaluwarsa</label>
                            <input type="date" placeholder="Masukkan tanggal kadaluwarsa" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Selanjutnya</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Detail Alamat</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Jenis Alamat</label>
                            <input type="text" placeholder="Permanen atau Sementara" required>
                        </div>

                        <div class="input-field">
                            <label>Kebangsaan</label>
                            <input type="text" placeholder="Masukkan kebangsaan Anda" required>
                        </div>

                        <div class="input-field">
                            <label>Provinsi</label>
                            <input type="text" placeholder="Masukkan provinsi Anda" required>
                        </div>

                        <div class="input-field">
                            <label>Kabupaten/Kota</label>
                            <input type="text" placeholder="Masukkan kabupaten/kota Anda" required>
                        </div>

                        <div class="input-field">
                            <label>Nomor Blok</label>
                            <input type="number" placeholder="Masukkan nomor blok" required>
                        </div>

                        <div class="input-field">
                            <label>Nomor Ward</label>
                            <input type="number" placeholder="Masukkan nomor ward" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Detail Keluarga</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nama Ayah</label>
                            <input type="text" placeholder="Masukkan nama ayah" required>
                        </div>

                        <div class="input-field">
                            <label>Nama Ibu</label>
                            <input type="text" placeholder="Masukkan nama ibu" required>
                        </div>

                        <div class="input-field">
                            <label>Nama Kakek</label>
                            <input type="text" placeholder="Masukkan nama kakek" required>
                        </div>

                        <div class="input-field">
                            <label>Nama Pasangan</label>
                            <input type="text" placeholder="Masukkan nama pasangan" required>
                        </div>

                        <div class="input-field">
                            <label>Nama Ayah Mertua</label>
                            <input type="text" placeholder="Nama ayah mertua" required>
                        </div>

                        <div class="input-field">
                            <label>Nama Ibu Mertua</label>
                            <input type="text" placeholder="Nama ibu mertua" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Kembali</span>
                        </div>
                        
                        <button class="submit">
                            <span class="btnText">Kirim</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
